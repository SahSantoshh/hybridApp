<ion-view>
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>

    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-header-bar class="bar bar-positive">
    <div class="title"><center>{{ post_category }}</center></div>
  </ion-header-bar>
  <div class="bar bar-subheader"<center> {{ post_title}} </center></div>

  <ion-content class="has-subheader">
    <div class="list card">

      <div class="item item-body">
        <img class="full-image" src="{{ post_image}}"/>
        <p ng-bind-html="post_content"></p>
        <p>
            <a href="#" class="subdued"> {{ post_commentCount}} Comments</a>
            <a href="#" class="subdued"> {{ post_views}} Views</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" ng-click="Share();">


    </div>
  </ion-content>
</ion-view>
